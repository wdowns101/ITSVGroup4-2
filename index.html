    var month = months[currentTime.getMonth()];
    var date = currentTime.getDate();
    var ordinal = "th";

      ordinal = "st";
    } else if (date == 2 || date == 22) {
      ordinal = "nd";
    } else if (date == 3 || date == 23) {
      ordinal = "rd";
    }
    var year = currentTime.getFullYear();
    document.write(month + " " + date + ordinal + ", " + year);
